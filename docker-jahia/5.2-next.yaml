- installBundle:
  - 'mvn:org.jahia.modules/popperjs'
  - 'mvn:org.jahia.modules/bootstrap4-core'
  - 'mvn:org.jahia.modules/bootstrap4-components'
  - 'mvn:org.jahia.se.modules/codemirror-editor'
  - 'mvn:org.jahia.se.modules/jahia-industrial'
  - 'https://store.jahia.com/cms/mavenproxy/private-app-store/org/jahia/se/modules/industrial-media-component/1.0.0/industrial-media-component-1.0.0.jar'
  - 'mvn:org.jahia.se.modules/headless-templatesSet'
  autoStart: true
  uninstallPreviousVersion: true
- importSite: jar:file:///tmp/headless-industrial.zip!/headless-industrial.zip
- import: jar:file:///tmp/headless-industrial.zip!/users.zip
- editConfiguration: "org.jahia.bundles.api.authorization"
  configIdentifier: "headless"
  properties:
    headless.auto_apply[1].origin: "http://vercel:3000"

